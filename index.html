<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dummy Frontend</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 24px; }
      .row { display: flex; gap: 8px; }
      input { flex: 1; padding: 8px; font-size: 14px; }
      button { padding: 8px 12px; font-size: 14px; }
      pre { background: #f6f8fa; padding: 12px; border-radius: 6px; white-space: pre-wrap; }
      .cols { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
      h3 { margin: 0 0 8px; font-size: 14px; color: #555; }
    </style>
  </head>
  <body>
    <div class="row">
      <input id="chunk-input" placeholder="Type a line and press Send" />
      <button id="send-btn">Send</button>
    </div>

    <div class="cols">
      <div>
        <h3>Output</h3>
        <pre id="output"></pre>
      </div>
      <div>
        <h3>UI</h3>
        <pre id="ui"></pre>
      </div>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
